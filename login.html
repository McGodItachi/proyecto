<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Desbloquea Tu Potencial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="index.html" method="GET"> <!-- Asegúrate de que este form no esté interfiriendo -->
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#">Registrarse (en construcción)</a></p>
        <p>O <a href="index-invitado.html">Accede como invitado</a> para explorar la página sin iniciar sesión.</p> <!-- Este enlace debe redirigir al index sin login -->
    </div>
</body>
</html>
